<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% block title %}
    <title>{{title}}</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../docs/css/style.css" rel="stylesheet">
    {% endblock %}
</head>
    
<body>
    <div class="container">
      <div class="row">
        {% block heading %}
        <h1>{{heading}}</h1>
        {% endblock %} 
      </div>
      <div class="row">
          <div class="col">
              <ol class="list-unstyled">
                {% for item in navbar %}
                  <li><a href="{{link}}">{{ link_title }}</a></li>
                {% endfor %}
              </ol>
          </div>
          <div class="col-sm-8">  
              {% block content %}
                {{content}}
              {% endblock %}
          </div>
      </div>
    </div>
</body>
</html>
